<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Fly to Cart Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="item-numb">0</div>
        </div>
        <div class="card">
            <img src="img/headphones.jpg" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="img/watch.jpg" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>FOSSIL watch</span>
                        <p>Premium watch</p>
                    </div>
                    <div class="price">$80</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="img/airpods.jpg" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Airpod</span>
                        <p>Premium white airpod</p>
                    </div>
                    <div class="price">$50</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
